{% extends 'base.html' %}


{% block content %}




{% for producto in producto %}



<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-md-4 shadow p-2 m-5 rounded-5">
            <img src="{{producto.imagen.url}}" class="img-fluid" alt="Producto Imagen">
        </div>

        <div class="col-md-6 shadow rounded-5">
            <h6 class="text-muted">CÃ³d. Producto: {{producto.id}}</h6>
            <h3>{{producto}}</h3>
            <p class="h4">Precio unitario:</p>
            <p class="h2 text-warning">CLP. {{producto.precio}}</p>
            <BR></BR>
            <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-warning btn-lg">Agregar</a>
            <div class="mt-3">
                <p class="h5">Descripcion del producto</p>
                <p>{{producto.descripcion}}</p>
            </div>
        </div>
    </div>
</div>



{% endfor %}


{% endblock content %}
